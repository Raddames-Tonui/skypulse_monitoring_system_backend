<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SSL Report</title>

    <style type="text/css">
        @page {
            size: A4 landscape;
            margin: 0.4in;

            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #444;
            }
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            margin: 0;
            padding: 0;
        }

        /* Header Table */
        .header {
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 2px solid #004E6B;
        }

        .header td {
            border: none; /* Remove borders around logo/title */
            padding: 0;
        }

        .logo { width: 120px; }
        .title {
            font-size: 16pt;
            font-weight: bold;
            text-align: right;
            color: #004E6B;
        }
        .date-issued {
            font-size: 10pt;
            margin: 5px 0;
            text-align: right;
        }

        h1 {
            text-align: center;
            color: #004E6B;
            margin-top: 0;
        }

        .filters { margin-bottom: 10px; }

        /* Data Table */
        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table.data-table th,
        table.data-table td {
            border: 1px solid #D3D3D3;
            padding: 6px;
            text-align: left;
        }

        table.data-table th {
            background-color: #004E6B;
            color: white;
            font-weight: bold;
        }

        td.center { text-align: center; }

        /* Status colors */
        .valid {
            color: #0A7D00; /* green */
            font-weight: bold;
        }
        .expired {
            color: #D22F2F; /* red */
            font-weight: bold;
        }
        .expiring-soon {
            color: #BF8A00; /* amber */
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- Header -->
<table class="header">
    <tr>
        <td><img class="logo" src="images/skypulse_logo.png" alt="SkyPulse Logo" /></td>
        <td class="title">SkyPulse SSL Report</td>
    </tr>
    <tr>
        <td colspan="2" class="date-issued">
            Date Issued: {{DATE_ISSUED}}
        </td>
    </tr>
</table>

<h1>SSL Certificate Report</h1>

<!-- Filters Applied -->
<div class="filters">
    <strong>Filters Applied:</strong> {{FILTERS_APPLIED}}
</div>

<!-- SSL Table -->
<table class="data-table">
    <thead>
    <tr>
<!--        <th>No.</th>-->
        <th>Domain</th>
        <th>Status</th>
        <th>Expiration Date</th>
        <th>Days Remaining</th>
        <th>Issuer</th>
        <th>Public Key Algo</th>
        <th>Key Length</th>
    </tr>
    </thead>
    <tbody>
    {{SSL_ROWS}}
    </tbody>
</table>

</body>
</html>
